<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تريدج جورنال</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Cairo', Arial, sans-serif;
            background-color: #f1f1f1;
            line-height: 1.6;
            font-size: 14px;
        }

        .container {
            background: white;
            max-width: 1200px;
            margin: 10px auto;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin: 15px 0;
            font-size: 1.6em;
        }

        form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        input, select, textarea {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            margin-top: 4px;
            width: 100%;
        }

        button {
            background: #27ae60;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        button:hover {
            background: #219a52;
            transform: translateY(-1px);
        }

        .file-input-label {
            background: #3498db;
            text-align: center;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            color: white;
            transition: all 0.3s;
        }

        .file-input-label:hover {
            background: #2980b9;
        }

        .table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
            font-size: 13px;
        }

        th {
            background: #2c3e50;
            color: white;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        .image-preview {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .image-preview:hover {
            transform: scale(1.1);
        }

        tr.tp-stop-loss { background-color: #f4433666 !important; }
        tr.tp-take-profit { background-color: #4caf507a !important; }
        tr.tp-break-even { background-color: #ffeb3b6e !important; }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            position: relative;
            max-width: 95%;
            max-height: 90vh;
        }

        .popup-img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 4px;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 32px;
            cursor: pointer;
            color: white;
            background: #f44336;
            border: 2px solid #d32f2f;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: #d32f2f;
            transform: rotate(90deg) scale(1.1);
        }

        .edit-popup {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 95%;
            max-width: 500px;
        }

        .edit-form-group {
            margin-bottom: 12px;
        }

        .edit-file-label {
            display: block;
            background: #3498db;
            color: white;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px 0;
            font-size: 13px;
        }

        .tp-sl-select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            font-size: 14px;
            background: #f8f9fa;
        }

        .date-cell {
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
                margin: 5px auto;
            }

            h1 {
                font-size: 1.4em;
                margin: 10px 0;
            }

            form {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            button {
                width: 100%;
                padding: 12px;
            }

            th, td {
                padding: 8px;
                font-size: 12px;
            }

            .image-preview {
                width: 40px;
                height: 40px;
            }

            .close-btn {
                top: 10px;
                right: 10px;
                width: 35px;
                height: 35px;
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            body {
                font-size: 13px;
            }

            input, select, textarea {
                padding: 6px 10px;
                font-size: 13px;
            }

            .file-input-label {
                padding: 8px;
                font-size: 13px;
            }

            .edit-popup {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>?? تريدج جورنال</h1>
        
        <form id="tradeForm">
            <div class="form-group">
                <label>الزوج المالي:</label>
                <select id="symbol">
                    <option value="GOLD">GOLD</option>
                    <option value="EURUSD">EURUSD</option>
                    <option value="GBPUSD">GBPUSD</option>
                    <option value="USDJPY">USDJPY</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>إسم مخصص:</label>
                <input type="text" id="customSymbol" placeholder="أدخل اسم زوج مخصص">
            </div>
            
            <div class="form-group">
                <label>نوع الصفقة:</label>
                <select id="action">
                    <option value="BUY">شراء</option>
                    <option value="SELL">بيع</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>التفاصيل:</label>
                <textarea id="details" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label>صورة قبل الدخول:</label>
                <input type="file" id="beforeImage" accept="image/*" hidden>
                <label for="beforeImage" class="file-input-label">اختر صورة</label>
            </div>
            
            <div class="form-group">
                <label>صورة بعد الدخول:</label>
                <input type="file" id="afterImage" accept="image/*" hidden>
                <label for="afterImage" class="file-input-label">اختر صورة</label>
            </div>
            
            <button type="submit">إضافة صفقة ?</button>
        </form>

        <div class="table-container">
            <table id="tradeTable">
                <thead>
                    <tr>
                        <th>التاريخ</th>
                        <th>الزوج</th>
                        <th>النوع</th>
                        <th>التفاصيل</th>
                        <th>TP/SL</th>
                        <th>قبل الدخول</th>
                        <th>بعد الدخول</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div class="popup" id="imagePopup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">×</span>
            <img class="popup-img" id="popupImage">
        </div>
    </div>

    <div class="popup" id="editPopup">
        <div class="edit-popup">
            <h2>تعديل الصفقة</h2>
            <form id="editForm"></form>
            <div style="margin-top: 15px; display: flex; gap: 10px;">
                <button onclick="closeEditPopup()">إلغاء</button>
                <button onclick="saveEdit()">حفظ التغييرات</button>
            </div>
        </div>
    </div>

    <script>
        function getCurrentDate() {
            const days = ['الأحد', 'الاثنين', 'الثلاثاء', 'الأربعاء', 'الخميس', 'الجمعة', 'السبت'];
            const date = new Date();
            return {
                dayName: days[date.getDay()],
                fullDate: date.toLocaleDateString('ar-EG')
            };
        }

        let trades = JSON.parse(localStorage.getItem('trades') || '[]').map(trade => ({
            ...trade,
            tp_sl: trade.tp_sl || 'Nothing',
            date: trade.date || getCurrentDate()
        }));
        
        let currentEditIndex = null;

        async function handleFile(file) {
            if (!file) return null;
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.readAsDataURL(file);
            });
        }

        function loadTrades() {
            const tbody = document.querySelector('#tradeTable tbody');
            tbody.innerHTML = '';
            
            trades.forEach((trade, index) => {
                const row = document.createElement('tr');
                row.dataset.index = index;
                
                if(trade.tp_sl === 'Stop Loss') row.classList.add('tp-stop-loss');
                else if(trade.tp_sl === 'Take Profit') row.classList.add('tp-take-profit');
                else if(trade.tp_sl === 'Break Even') row.classList.add('tp-break-even');
                
                row.innerHTML = `
                    <td class="date-cell">${trade.date.dayName}<br>${trade.date.fullDate}</td>
                    <td>${trade.symbol}</td>
                    <td>${trade.action}</td>
                    <td>${trade.details}</td>
                    <td>${trade.tp_sl}</td>
                    <td>${trade.before ? `<img src="${trade.before}" class="image-preview">` : 'لا يوجد'}</td>
                    <td>${trade.after ? `<img src="${trade.after}" class="image-preview">` : 'لا يوجد'}</td>
                    <td>
                        <button onclick="deleteTrade(${index})">حذف</button>
                        <button onclick="openEditPopup(${index})">تعديل</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function deleteTrade(index) {
            if(confirm('هل أنت متأكد من حذف هذه الصفقة؟')) {
                trades.splice(index, 1);
                saveData();
                loadTrades();
            }
        }

        function openEditPopup(index) {
            currentEditIndex = index;
            const trade = trades[index];
            const form = document.getElementById('editForm');
            
            form.innerHTML = `
                <div class="edit-form-group">
                    <label>الزوج المالي:</label>
                    <input type="text" id="editSymbol" value="${trade.symbol}">
                </div>
                
                <div class="edit-form-group">
                    <label>نوع الصفقة:</label>
                    <select id="editAction">
                        <option ${trade.action === 'BUY' ? 'selected' : ''} value="BUY">شراء</option>
                        <option ${trade.action === 'SELL' ? 'selected' : ''} value="SELL">بيع</option>
                    </select>
                </div>
                
                <div class="edit-form-group">
                    <label>التفاصيل:</label>
                    <textarea id="editDetails">${trade.details}</textarea>
                </div>
                
                <div class="edit-form-group">
                    <label>إدارة الصفقة:</label>
                    <select class="tp-sl-select" id="editTpSl">
                        <option ${trade.tp_sl === 'Nothing' ? 'selected' : ''} value="Nothing">Nothing</option>
                        <option ${trade.tp_sl === 'Take Profit' ? 'selected' : ''} value="Take Profit">Take Profit</option>
                        <option ${trade.tp_sl === 'Stop Loss' ? 'selected' : ''} value="Stop Loss">Stop Loss</option>
                        <option ${trade.tp_sl === 'Break Even' ? 'selected' : ''} value="Break Even">Break Even</option>
                        <option ${trade.tp_sl === 'Manual Shutdown' ? 'selected' : ''} value="Manual Shutdown">Manual Shutdown</option>
                    </select>
                </div>
                
                <div class="edit-form-group">
                    <label>صورة قبل الدخول:</label>
                    <input type="file" id="editBeforeImage" accept="image/*" hidden>
                    <label for="editBeforeImage" class="edit-file-label">تغيير الصورة</label>
                    ${trade.before ? `<img src="${trade.before}" class="image-preview" width="50">` : ''}
                </div>
                
                <div class="edit-form-group">
                    <label>صورة بعد الدخول:</label>
                    <input type="file" id="editAfterImage" accept="image/*" hidden>
                    <label for="editAfterImage" class="edit-file-label">تغيير الصورة</label>
                    ${trade.after ? `<img src="${trade.after}" class="image-preview" width="50">` : ''}
                </div>
            `;
            
            document.getElementById('editPopup').style.display = 'flex';
        }

        async function saveEdit() {
            const trade = trades[currentEditIndex];
            
            trade.symbol = document.getElementById('editSymbol').value;
            trade.action = document.getElementById('editAction').value;
            trade.details = document.getElementById('editDetails').value;
            trade.tp_sl = document.getElementById('editTpSl').value;
            
            const newBefore = await handleFile(document.getElementById('editBeforeImage').files[0]);
            const newAfter = await handleFile(document.getElementById('editAfterImage').files[0]);
            
            if (newBefore) trade.before = newBefore;
            if (newAfter) trade.after = newAfter;
            
            saveData();
            loadTrades();
            closeEditPopup();
        }

        function saveData() {
            localStorage.setItem('trades', JSON.stringify(trades));
        }

        document.getElementById('tradeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const symbol = document.getElementById('customSymbol').value || document.getElementById('symbol').value;
            const action = document.getElementById('action').value;
            const details = document.getElementById('details').value;
            
            const beforeFile = document.getElementById('beforeImage').files[0];
            const afterFile = document.getElementById('afterImage').files[0];
            
            const newTrade = {
                symbol,
                action,
                details,
                tp_sl: 'Nothing',
                date: getCurrentDate(),
                before: await handleFile(beforeFile),
                after: await handleFile(afterFile)
            };
            
            trades.push(newTrade);
            saveData();
            loadTrades();
            e.target.reset();
        });

        function closePopup() {
            document.getElementById('imagePopup').style.display = 'none';
        }

        function closeEditPopup() {
            document.getElementById('editPopup').style.display = 'none';
        }

        loadTrades();

        document.querySelector('#tradeTable').addEventListener('click', (e) => {
            if (e.target.classList.contains('image-preview')) {
                document.getElementById('popupImage').src = e.target.src;
                document.getElementById('imagePopup').style.display = 'flex';
            }
        });
    </script>
</body>
</html>
