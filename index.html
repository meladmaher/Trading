<!DOCTYPE html>
<html lang="ar">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تريدج جورنل</title>
    <style>
        body {
            font-family: 'Cairo', 'Arial', sans-serif;
            direction: rtl;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%; /* Adjusted width for mobile devices */
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px; /* Reduced padding */
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 28px; /* Adjusted for mobile devices */
            margin-bottom: 15px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }

        form > div {
            flex: 1;
            min-width: 200px;
        }

        label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        input, select, textarea {
            padding: 12px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            padding: 12px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            padding: 10px; /* Reduced padding for mobile devices */
            text-align: center;
            border: 1px solid #ddd;
            font-size: 14px; /* Adjusted font size for mobile */
        }

        table th {
            background-color: #4CAF50;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        table tr.editing {
            background-color: #faebd7;
        }

        button.delete, button.edit {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
        }

        button.delete {
            background-color: #f44336;
            color: white;
        }

        button.delete:hover {
            background-color: #e53935;
        }

        button.edit {
            background-color: #2196F3;
            color: white;
        }

        button.edit:hover {
            background-color: #1976D2;
        }

        .slider {
            margin-top: 10px;
        }

        .image-preview {
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .image-preview:hover {
            transform: scale(1.1);
        }

        #image-modal {
            width: 90%; /* Adjust modal width */
            height: auto; /* Auto height */
            max-width: 600px;
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }

        #image-modal img {
            max-width: 100%;
            max-height: 80vh;
            display: block;
            margin: auto;
        }

        #image-modal button {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            background-color: white;
            color: black;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }

            .container {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            button {
                font-size: 14px;
            }

            table th, table td {
                font-size: 12px;
                padding: 8px;
            }

            input, select, textarea {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تريدج جورنل</h1>

        <form id="add-trade-form">
            <div>
                <label for="symbol">رمز الزوج المالي:</label>
                <select id="symbol">
                    <option value="GOLD">GOLD</option>
                    <option value="EURUSD">EURUSD</option>
                    <option value="USDJPY">USDJPY</option>
                    <option value="GBPUSD">GBPUSD</option>
                    <option value="AUDUSD">AUDUSD</option>
                    <option value="USDCAD">USDCAD</option>
                    <option value="USDCHF">USDCHF</option>
                </select>
            </div>
            <div>
                <label for="custom-symbol">أو أدخل اسم زوج جديد:</label>
                <input type="text" id="custom-symbol" placeholder="ادخل اسم الزوج الجديد">
            </div>
            <div>
                <label for="action">العملية:</label>
                <select id="action">
                    <option value="Buy">Buy</option>
                    <option value="Sell">Sell</option>
                </select>
            </div>
            <div>
                <label for="details">التفاصيل:</label>
                <textarea id="details" placeholder="أدخل تفاصيل الصفقة"></textarea>
            </div>
            <div>
                <label for="before-entry-image">صورة قبل الدخول:</label>
                <input type="file" id="before-entry-image" accept="image/*">
            </div>
            <div>
                <label for="after-entry-image">صورة بعد الدخول:</label>
                <input type="file" id="after-entry-image" accept="image/*">
            </div>
            <button type="submit">إضافة صفقة</button>
        </form>

        <h2>الصفقات المسجلة:</h2>
        <table id="trade-table">
            <thead>
                <tr>
                    <th>الرمز</th>
                    <th>العملية</th>
                    <th>التفاصيل</th>
                    <th>صورة قبل الدخول</th>
                    <th>صورة بعد الدخول</th>
                    <th>الإجراء</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="image-modal">
        <img id="modal-img" src="" alt="">
        <button onclick="closeModal()">إغلاق</button>
    </div>

    <script>
        const form = document.getElementById('add-trade-form');
        const tradeTable = document.getElementById('trade-table').querySelector('tbody');
        let editingRow = null;

        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            const symbolSelect = document.getElementById('symbol').value;
            const customSymbolInput = document.getElementById('custom-symbol').value.trim();
            const action = document.getElementById('action').value;
            const details = document.getElementById('details').value.trim();
            const beforeEntryImage = document.getElementById('before-entry-image').files[0];
            const afterEntryImage = document.getElementById('after-entry-image').files[0];

            const symbol = customSymbolInput || symbolSelect;

            if (!symbol) {
                alert('يرجى إدخال رمز الزوج المالي.');
                return;
            }

            const beforeImageUrl = beforeEntryImage ? await convertToBase64(beforeEntryImage) : '';
            const afterImageUrl = afterEntryImage ? await convertToBase64(afterEntryImage) : '';

            if (editingRow) {
                updateRow(editingRow, symbol, action, details, beforeImageUrl, afterImageUrl);
                editingRow.classList.remove('editing');
                editingRow = null;
            } else {
                const row = document.createElement('tr');
                addRow(row, symbol, action, details, beforeImageUrl, afterImageUrl);
                tradeTable.appendChild(row);
            }

            saveToLocalStorage();
            form.reset();
        });

        function convertToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = function() {
                    resolve(reader.result);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function addRow(row, symbol, action, details, beforeImageUrl, afterImageUrl) {
            row.innerHTML = `
                <td>${symbol}</td>
                <td>${action}</td>
                <td>${details || 'لا توجد تفاصيل'}</td>
                <td>${beforeImageUrl ? `<img src="${beforeImageUrl}" alt="صورة قبل الدخول" class="image-preview" style="width: 100px; height: auto;">` : 'لا توجد صورة'}</td>
                <td>${afterImageUrl ? `<img src="${afterImageUrl}" alt="صورة بعد الدخول" class="image-preview" style="width: 100px; height: auto;">` : 'لا توجد صورة'}</td>
                <td>
                    <button class="edit">تعديل</button>
                    <button class="delete">حذف</button>
                </td>
            `;

            row.querySelector('.delete').addEventListener('click', function() {
                row.remove();
                saveToLocalStorage();
            });

            row.querySelector('.edit').addEventListener('click', function() {
                editRow(row);
            });

            row.querySelectorAll('.image-preview').forEach(img => {
                img.addEventListener('click', function() {
                    showModal(img.src);
                });
            });
        }

        function updateRow(row, symbol, action, details, beforeImageUrl, afterImageUrl) {
            row.innerHTML = `
                <td>${symbol}</td>
                <td>${action}</td>
                <td>${details || 'لا توجد تفاصيل'}</td>
                <td>${beforeImageUrl ? `<img src="${beforeImageUrl}" alt="صورة قبل الدخول" class="image-preview" style="width: 100px; height: auto;">` : 'لا توجد صورة'}</td>
                <td>${afterImageUrl ? `<img src="${afterImageUrl}" alt="صورة بعد الدخول" class="image-preview" style="width: 100px; height: auto;">` : 'لا توجد صورة'}</td>
                <td>
                    <button class="edit">تعديل</button>
                    <button class="delete">حذف</button>
                </td>
            `;

            row.querySelector('.delete').addEventListener('click', function() {
                row.remove();
                saveToLocalStorage();
            });

            row.querySelector('.edit').addEventListener('click', function() {
                editRow(row);
            });

            row.querySelectorAll('.image-preview').forEach(img => {
                img.addEventListener('click', function() {
                    showModal(img.src);
                });
            });
        }

        function editRow(row) {
            const cells = row.querySelectorAll('td');
            document.getElementById('symbol').value = cells[0].innerText;
            document.getElementById('action').value = cells[1].innerText;
            document.getElementById('details').value = cells[2].innerText;

            editingRow = row;
            row.classList.add('editing');
        }

        function showModal(imgSrc) {
            const modal = document.getElementById('image-modal');
            const modalImg = document.getElementById('modal-img');
            modalImg.src = imgSrc;
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('image-modal').style.display = 'none';
        }

        function saveToLocalStorage() {
            const rows = Array.from(tradeTable.rows);
            const trades = rows.map(row => {
                return {
                    symbol: row.cells[0].innerText,
                    action: row.cells[1].innerText,
                    details: row.cells[2].innerText,
                    beforeImage: row.cells[3].querySelector('img') ? row.cells[3].querySelector('img').src : '',
                    afterImage: row.cells[4].querySelector('img') ? row.cells[4].querySelector('img').src : ''
                };
            });

            localStorage.setItem('trades', JSON.stringify(trades));
        }

        function loadFromLocalStorage() {
            const savedTrades = JSON.parse(localStorage.getItem('trades')) || [];
            savedTrades.forEach(trade => {
                const row = document.createElement('tr');
                addRow(row, trade.symbol, trade.action, trade.details, trade.beforeImage, trade.afterImage);
                tradeTable.appendChild(row);
            });
        }

        loadFromLocalStorage();
    </script>
</body>
</html>
